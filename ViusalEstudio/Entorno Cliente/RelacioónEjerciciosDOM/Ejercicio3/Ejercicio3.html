<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3 - DOM</title>
</head>

<body>

    <ul id="diariosdeportivos">
        <li>Marca</li>
        <li>As</li>
        <li>Mundo deportivo</li>
        <li>Sport</li>
        <li>L'equipe</li>
    </ul>

    <input type="button" onclick="añadirElementos()" value="Añadir elemento">
    <script type="text/javascript">
        function añadirElementos() {
            var contenido = prompt("Elemento a insertar");
            var elemento = document.createElement("li");
            elemento.innerHTML = contenido;
            document.getElementById("diariosdeportivos").appendChild(elemento);
        }
    </script>
</body>

</html>
